<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziro Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body class="text-white">


    <div id="bg-wrap">
        <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
          <defs>
            <radialGradient id="Gradient1" cx="50%" cy="50%" fx="0.441602%" fy="50%" r=".5">
              <animate attributeName="fx" dur="20s" values="0%;3%;0%" repeatCount="indefinite"></animate>
              <stop offset="0%" stop-color="rgba(38, 21, 74, 1)"></stop> <!-- #26154A -->
              <stop offset="100%" stop-color="rgba(109, 60, 204, 0)"></stop> <!-- #6D3CCA -->
            </radialGradient>
            <radialGradient id="Gradient2" cx="50%" cy="50%" fx="2.68147%" fy="50%" r=".5">
              <animate attributeName="fx" dur="22s" values="0%;3%;0%" repeatCount="indefinite"></animate>
              <stop offset="0%" stop-color="rgba(236, 24, 92, 1)"></stop> <!-- #EC185C -->
              <stop offset="100%" stop-color="rgba(62, 176, 230, 0)"></stop> <!-- #3EB0E6 -->
            </radialGradient>
            <radialGradient id="Gradient3" cx="50%" cy="50%" fx="0.836536%" fy="50%" r=".5">
              <animate attributeName="fx" dur="18s" values="0%;3%;0%" repeatCount="indefinite"></animate>
              <stop offset="0%" stop-color="rgba(102, 47, 162, 1)"></stop> <!-- #662FA2 -->
              <stop offset="100%" stop-color="rgba(59, 17, 87, 0)"></stop> <!-- #3B1157 -->
            </radialGradient>
          </defs>
          <rect x="13.744%" y="1.18473%" width="100%" height="100%" fill="url(#Gradient1)" transform="rotate(334.41 50 50)">
            <animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite"></animate>
            <animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite"></animate>
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="7s" repeatCount="indefinite"></animateTransform>
          </rect>
          <rect x="-2.17916%" y="35.4267%" width="100%" height="100%" fill="url(#Gradient2)" transform="rotate(255.072 50 50)">
            <animate attributeName="x" dur="23s" values="-25%;0%;-25%" repeatCount="indefinite"></animate>
            <animate attributeName="y" dur="24s" values="0%;50%;0%" repeatCount="indefinite"></animate>
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="12s" repeatCount="indefinite"></animateTransform>
          </rect>
          <rect x="9.00483%" y="14.5733%" width="100%" height="100%" fill="url(#Gradient3)" transform="rotate(139.903 50 50)">
            <animate attributeName="x" dur="25s" values="0%;25%;0%" repeatCount="indefinite"></animate>
            <animate attributeName="y" dur="12s" values="0%;25%;0%" repeatCount="indefinite"></animate>
            <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="9s" repeatCount="indefinite"></animateTransform>
          </rect>
        </svg>
      </div>

    <div id="profile-modal" class="login-modal hidden">
        <div class="login-modal__content">
            <h2>User Profile</h2>
            <div class="profile-details">
                <div class="profile-picture">
                    <img id="profile-pic" src="https://cdn.pixabay.com/photo/2016/03/31/19/58/avatar-1295430_1280.png" alt="Profile Picture" />
                    <button onclick="changeProfilePicture()">Change Picture</button>
                </div>
                <div class="profile-info">
                    <p><strong>Name:</strong> <span id="profile-name">???</span></p>
                    <p><strong>Email:</strong> <span id="profile-email">????</span></p>
                    <button onclick="editProfile()">Edit Profile</button>
                </div>
            </div>
            <button onclick="closeProfileModal()">Close</button>
        </div>
    </div>
    

    <!-- Login Modal -->
    <div id="login-modal" class="login-modal">
        <div class="login-modal__content">
            <h2>Welcome to ZIRO Chat</h2>
            <p>Please log in to continue.</p>
            <button id="login-btn-modal">Login with Google</button>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat">
        <!-- Header -->
        <div class="chat__header">
            <div class="chat__header__menu">
                <img class="chat__header__menu-button" src="https://cdn.pixabay.com/photo/2016/03/31/19/58/avatar-1295430_1280.png" alt="User Avatar" id="user-avatar">
                <div class="chat__header__menu-dropdown">
                    <button onclick="clearChat()">Clear Chat</button>
                    <button onclick="showProfile()">Profile</button>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
            <div class="chat__header__title">ZIRO Chat</div>
        </div>

        <!-- Chat Board -->
        <div id="messages" class="chat__conversation-board" role="list" aria-label="Chat messages">
            <!-- Messages will be dynamically injected here -->
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="typing-indicator hidden">
            <i class="fas fa-circle-notch fa-spin"></i>
            <span>Someone is typing...</span>
        </div>

        <!-- Chat Panel -->
        <div class="chat__conversation-panel">
            <input id="input-message" type="text" class="chat__conversation-panel__input" placeholder="Type a message...">
            <button id="send-btn" class="chat__conversation-panel__button">Send</button>
        </div>
    </div>

    <!-- Firebase SDK (loaded as a module) -->
    <script type="module" src="script.js"></script>
</body>
</html>
