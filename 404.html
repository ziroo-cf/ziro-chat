<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #bg-wrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keeps it in the background */
        }

        svg {
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        .cart{
            background: rgba(255, 255, 255, 0.1);
        }
        a {
            background: #8147fc;
            border: none;
            color: white;
            padding: 0.8em 1.2em;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #6b3dc7;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">


    <div id="bg-wrap">
        <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
          <defs>
            <radialGradient id="Gradient1" cx="50%" cy="50%" fx="0.441602%" fy="50%" r=".5">
              <animate attributeName="fx" dur="20s" values="0%;3%;0%" repeatCount="indefinite"></animate>
              <stop offset="0%" stop-color="rgba(38, 21, 74, 1)"></stop> <!-- #26154A -->
              <stop offset="100%" stop-color="rgba(109, 60, 204, 0)"></stop> <!-- #6D3CCA -->
            </radialGradient>
            <radialGradient id="Gradient2" cx="50%" cy="50%" fx="2.68147%" fy="50%" r=".5">
              <animate attributeName="fx" dur="22s" values="0%;3%;0%" repeatCount="indefinite"></animate>
              <stop offset="0%" stop-color="rgba(236, 24, 92, 1)"></stop> <!-- #EC185C -->
              <stop offset="100%" stop-color="rgba(62, 176, 230, 0)"></stop> <!-- #3EB0E6 -->
            </radialGradient>
            <radialGradient id="Gradient3" cx="50%" cy="50%" fx="0.836536%" fy="50%" r=".5">
              <animate attributeName="fx" dur="18s" values="0%;3%;0%" repeatCount="indefinite"></animate>
              <stop offset="0%" stop-color="rgba(102, 47, 162, 1)"></stop> <!-- #662FA2 -->
              <stop offset="100%" stop-color="rgba(59, 17, 87, 0)"></stop> <!-- #3B1157 -->
            </radialGradient>
          </defs>
          <rect x="13.744%" y="1.18473%" width="100%" height="100%" fill="url(#Gradient1)" transform="rotate(334.41 50 50)">
            <animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite"></animate>
            <animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite"></animate>
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="7s" repeatCount="indefinite"></animateTransform>
          </rect>
          <rect x="-2.17916%" y="35.4267%" width="100%" height="100%" fill="url(#Gradient2)" transform="rotate(255.072 50 50)">
            <animate attributeName="x" dur="23s" values="-25%;0%;-25%" repeatCount="indefinite"></animate>
            <animate attributeName="y" dur="24s" values="0%;50%;0%" repeatCount="indefinite"></animate>
            <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="12s" repeatCount="indefinite"></animateTransform>
          </rect>
          <rect x="9.00483%" y="14.5733%" width="100%" height="100%" fill="url(#Gradient3)" transform="rotate(139.903 50 50)">
            <animate attributeName="x" dur="25s" values="0%;25%;0%" repeatCount="indefinite"></animate>
            <animate attributeName="y" dur="12s" values="0%;25%;0%" repeatCount="indefinite"></animate>
            <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="9s" repeatCount="indefinite"></animateTransform>
          </rect>
        </svg>
      </div>



    <div class="flex justify-center items-center min-h-screen text-center">
        <div class="cart bg-white p-8 rounded-xl shadow-xl max-w-sm w-full">
            <h2 class="text-6xl font-bold text-red-700 mb-4">404</h2>
            <p class="text-xl text-800 mb-6">Sorry, the page you're looking for isn't here.</p>
            <a href="/" class="text-600 font-semibold">Go Back to Home</a>
        </div>
    </div>

</body>
</html>
